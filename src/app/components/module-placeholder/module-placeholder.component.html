<div class="module-placeholder-container">
  <!-- Barra verde superior -->
  <div class="green-bar"></div>

  <!-- Botón de regreso -->
  <div class="back-button-container">
    <button class="btn btn-link back-btn" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Regresar a Módulos
    </button>
  </div>

  <!-- Contenido centrado -->
  <div class="placeholder-content">
    <!-- Círculo con icono -->
    <div class="icon-circle">
      <i [class]="'fas ' + moduleIcon + ' icon'"></i>
    </div>

    <!-- Nombre del módulo -->
    <h2 class="module-title">{{ moduleName }}</h2>

    <!-- Mensaje opcional -->
    <p class="module-message">Módulo en desarrollo</p>
  </div>
</div>
