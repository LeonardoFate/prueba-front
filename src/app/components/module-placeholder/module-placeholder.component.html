<div class="module-placeholder-container">
  <!-- Barra verde superior -->
  <div class="green-bar"></div>

  <!-- Contenido centrado -->
  <div class="placeholder-content">
    <!-- Círculo con icono -->
    <div class="icon-circle">
      <i [class]="'fas ' + moduleIcon + ' icon'"></i>
    </div>

    <!-- Nombre del módulo -->
    <h2 class="module-title">{{ moduleName }}</h2>

    <!-- Mensaje opcional -->
    <p class="module-message">Módulo en desarrollo</p>
  </div>
</div>
