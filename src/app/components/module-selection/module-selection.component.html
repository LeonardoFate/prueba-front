<div class="module-selection-container">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="phantom-logo">
        Phantom<span class="phantom-x">X</span>
      </div>
      <div class="version-badge">
        <span class="version-number">V.1.83</span>
        <span class="dev-label">Dev - Veris Test</span>
      </div>
    </div>
    
    <div class="header-right">
      <div class="veris-logo-header">
        <svg class="veris-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="20" r="12" fill="#1e3a8a"/>
          <path d="M 30 35 L 50 35 L 50 75 Q 50 85 40 85 Q 30 85 25 75 L 30 35 Z" fill="#2563eb"/>
          <path d="M 70 35 L 50 35 L 50 75 Q 50 85 60 85 Q 70 85 75 75 L 70 35 Z" fill="#2563eb"/>
          <rect x="45" y="35" width="10" height="40" fill="white"/>
        </svg>
        <div class="veris-text">
          <span class="veris-name">veris</span>
          <span class="veris-tagline">CUIDARTE ES TAN FÁCIL</span>
        </div>
      </div>
      
      <select class="nav-dropdown">
        <option>Veris - Kennedy</option>
        <option>Veris - Centro</option>
        <option>Veris - Norte</option>
      </select>
      
      <select class="nav-dropdown" (change)="onUserChange($event)">
        <option>Lplua</option>
        <option value="logout">Cerrar Sesión</option>
      </select>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="title">Selecciona el Módulo</h1>
    
    <div class="module-grid">
      <!-- Agendamiento -->
      <div class="module-card" (click)="navigateToModule(modules[0])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </div>
        <span class="module-name">Agendamiento</span>
      </div>

      <!-- Atenciones Prioritarias -->
      <div class="module-card" (click)="navigateToModule(modules[1])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <span class="module-name">Atenciones Prioritarias</span>
      </div>

      <!-- Convenios -->
      <div class="module-card" (click)="navigateToModule(modules[2])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <span class="module-name">Convenios</span>
      </div>

      <!-- Facturación -->
      <div class="module-card" (click)="navigateToModule(modules[3])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
        </div>
        <span class="module-name">Facturación</span>
      </div>

      <!-- Historia Clínica -->
      <div class="module-card" (click)="navigateToModule(modules[4])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
        </div>
        <span class="module-name">Historia Clínica</span>
      </div>

      <!-- Parametrización -->
      <div class="module-card" (click)="navigateToModule(modules[5])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.2-14.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m14.2 5.2l-4.2-4.2m0-6l4.2-4.2"></path>
          </svg>
        </div>
        <span class="module-name">Parametrización</span>
      </div>

      <!-- Planificación -->
      <div class="module-card" (click)="navigateToModule(modules[6])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </div>
        <span class="module-name">Planificación</span>
      </div>

      <!-- Seguridad -->
      <div class="module-card" (click)="navigateToModule(modules[7])">
        <div class="module-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <span class="module-name">Seguridad</span>
      </div>
    </div>
  </main>
</div>
